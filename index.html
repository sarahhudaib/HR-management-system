<body>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="grid-container">
    <header> 
       <img src="assets/logo.jpg" alt="" class="headerlogo" width="150px" height="80px">
      
       <nav class="header-nav">
        <a href="/accounting.html">Accounting</a>

</header>
<main>

    <section>
        <form  id="personalform">
            <fieldset>
                <legend>Add Your Personal Data:</legend>
                <br>
                <br>
                <label for="fullName">Your full name:</label>
                <input type="text" name="fullName" id="fullName" placeholder="Your name..">
                <br>
                <br>
                <label for="departments">Choose Your Department:</label>

                <select name="department " id="department ">
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
            </select>
                <br>
                <br>
                <label for="level">Choose Your Level:</label>
                <select name="level" id="level ">
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select>
                <br>
                <br>
                <label for="imgURL">Image URL</label>
                <input type="text" name="imgURL" id="imgURL" placeholder="Your photo URL.." >
                <br>
                <br>
                <input type="submit" value="Submit Your Data">
            </fieldset>
        </form>
    </section>
</main>
